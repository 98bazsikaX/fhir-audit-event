<mat-card>
  <mat-card-header>
    <mat-card-title>Registration</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input matInput placeholder="Email" type="email" [(ngModel)]="email" name="email" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <br>
      <mat-form-field>
        <input matInput placeholder="Password again" type="password" [(ngModel)]="passwordAgain" name="passwordAgain" required>
      </mat-form-field>
    </form>
    <button mat-raised-button [disabled]="_logged_in" (click)="register()" color="primary">Register</button>
  </mat-card-content>
</mat-card>
